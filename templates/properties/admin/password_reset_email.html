<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    margin: 0;
    padding: 0;
  }

  .email-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h2 {
    color: #333333;
    font-size: 24px;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    line-height: 1.5;
    color: #555555;
    margin-bottom: 15px;
  }

  a.reset-btn {
    display: inline-block;
    padding: 12px 20px;
    margin-top: 20px;
    background-color: #007bff;
    color: #ffffff !important;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  a.reset-btn:hover {
    background-color: #0056b3;
  }

  .footer {
    font-size: 14px;
    color: #888888;
    margin-top: 25px;
  }
</style>
</head>
<body>
  <div class="email-container">
    <h2>Password Reset Request</h2>
    <p>Hello {{ user.get_full_name|default:user.username }},</p>
    <p>You requested a password reset for your admin account.</p>
    <p>Click the button below to reset your password:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'admin_password_reset_confirm' uidb64=uid token=token %}" class="reset-btn">Reset Password</a>
    <p class="footer">If you didnâ€™t request this, just ignore this email.</p>
  </div>
</body>
</html>
