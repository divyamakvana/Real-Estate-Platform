{% extends "properties/admin_base.html" %}
{% block title %}Create Admin{% endblock %}
{% block header %}Create Admin{% endblock %}

{% block body %}
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="is_superuser" id="is_superuser">
    <label class="form-check-label" for="is_superuser">Superuser</label>
  </div>
  <button type="submit" class="btn btn-primary">Create Admin</button>
</form>
{% endblock %}
